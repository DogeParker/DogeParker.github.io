<script>
window.onload = function() {
	var daysTotal;
	var daysLeftMonth;
	const d = new Date();
	let month = d.getMonth();
	if (month != 4) {
		daysLeftMonth = 31 - (d.getDate())
		daysTotal = daysLeftMonth + 7
	} else if (month == 4) {
		daysTotal = 7 - d.getDate()
	}
	document.getElementById("month").innerHTML = daysTotal;
};
</script>
